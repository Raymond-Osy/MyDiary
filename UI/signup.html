<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Raymond Akalonu">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/spacing.css">
    <link rel="stylesheet" href="./CSS/position.css"> 
    <title>My Diary| Sign up</title>
    </head>

    <body>
        <header class="row">
            <div class="col-70">
                <a href="index.html"><h1 id="logo">MyDiary</h1></a>
            </div>
            <div class="col-30">
                <div class="about">
                    <button class="btn-about"><a href="about.html">About</a></button>
                </div>  
            </div>
        </header>

        <!-- Users Signup form -->
        <form class="container">             
            <div class="form-container">
                <h1 class="text-center">Start Writing</h1>
                <label for="fname"><b>First Name</b></label>
                <input type="text" placeholder="Enter First Name" name="fname" required>

                <label for="lname"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Last Name" name="lname" required>

                <label for="email"><b>Email Address</b></label>
                <input type="email" placeholder="Enter Email Address" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <label for="cpsw"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="psw" required>
                    
                <button type="submit" class="btn">Signup</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me to write tomorrow
                </label>
                <p class="text-center">Already have an account? login <a href="signin.html" class="link">here</a></p>
            </div>
        </form>

        <footer>
            <p>Copyright &copy; 2018, Raymond Akalonu.</p>
        </footer>
    </body>
    
</html>

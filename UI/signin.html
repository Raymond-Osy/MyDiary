<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Raymond Akalonu">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/spacing.css">
    <link rel="stylesheet" href="css/position.css"> 
    <title>My Diary| Sign in</title>
    </head>

    <body>
        <header class="row">
            <div class="col-70">
                <a href="index.html"><h1 id="logo">MyDiary</h1></a>
            </div>
            <div class="col-30">
                <div class="about">
                    <button class="btn-about">About</button>
                </div>  
            </div>
        </header>
        
        <!-- Users Signin form -->
        <form class="container">             
            <div class="form-container">
                <h1 class="text-center">Welcome Back</h1>
                <label for="uname"><b>Email Address</b></label>
                <input type="email" placeholder="Enter Email Address" name="uname" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                    
                <button type="submit" class="btn">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me to write tomorrow
                </label>
                <p class="text-center">Don't have an account? signup <a href="signup.html" class="link">here</a></p>
            </div>
        </form>

        <!-- Footer -->
        <footer>
            <p>Copyright &copy; 2018, Raymond Akalonu.</p>
        </footer>
    </body>
</html>
